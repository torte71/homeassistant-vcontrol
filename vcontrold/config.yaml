# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: Vcontrol add-on
version: "1.12.6"
slug: vcontrold
description: Vcontrol add-on
url: "https://github.com/torte71/homeassistant-vcontrol"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
options:
  tty: "/dev/ttyUSB0"
  refresh: 5
  device_id: "20CB"
  mqtt_topic: "openv"
  debug: true
  vcontrol_host: kellerpi
  vcontrol_port: 3002
  mqtt_host: kellerpi
  mqtt_port: 1883
  mqtt_user: mqttuser
  commands:
    - getTempA:FLOAT
    - getTempWWist:FLOAT
    - getTempWWsoll:FLOAT
    - getTempKist:FLOAT
    - getTempKsoll:FLOAT
    - getTempKol:FLOAT
    - getTempSpu:FLOAT
    - getTempRaumNorSollM1:FLOAT
    - getTempRaumRedSollM1:FLOAT
    - getBrennerStatus:FLOAT
    - getBrennerStarts:FLOAT
    - getBrennerStunden1:FLOAT
    - getPumpeStatusM1:FLOAT
    - getError0:STRING
    - getError1:STRING
    - getError2:STRING
    - getError3:STRING
    - getError4:STRING
    - getError5:STRING
    - getError6:STRING
    - getError7:STRING
    - getError8:STRING
    - getError9:STRING
    - getNeigungM1:FLOAT
    - getNiveauM1:FLOAT
    - getE6KonfiMaxDrehzahlA1M1:FLOAT
    - getE7KonfiMinDrehzahlA1M1:FLOAT
    - getTempAged:FLOAT
    - getTempAtp:FLOAT
    - getTimerM1Mo:STRING
    - getTimerM1Di:STRING
    - getTimerM1Mi:STRING
    - getTimerM1Do:STRING
    - getTimerM1Fr:STRING
    - getTimerM1Sa:STRING
    - getTimerM1So:STRING

schema:
  tty: "str"
  refresh: "int"
  device_id: "str"
  vcontrol_host: "str?"
  vcontrol_port: "int?"
  mqtt_host: "str?"
  mqtt_port: "int?"
  mqtt_user: "str?"
  mqtt_password: "str?"
  mqtt_topic: "str"
  debug: "bool?"
  commands:
    - "str"
image: "torte71/{arch}-homeassistant-vcontrol"
usb: true
apparmor: false
ports:
  3002/tcp: null
ports_description:
  3002/tcp: "Vcontrol deamon"
services:
  - mqtt:need
devices:
  - /dev/ttyUSB0
  - /dev/ttyUSB1
  - /dev/ttyUSB2
  - /dev/ttyUSB3
map: 
  - type: config
    read_only: False
